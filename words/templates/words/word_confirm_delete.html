{% extends "base.html" %}

{% block title %}Удаление слова {{ word.word }}{% endblock title %}

{% block content %}
    <h1>Вы уверены, что хотите удалить слово {{ word.word }}?</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Да"><input type="button" onclick="window.location.href = '../show/{{ word.id }}/edit';" value="Нет"/></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endblock content %}
