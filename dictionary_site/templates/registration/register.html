{% extends "base.html" %}

{% block title %}Регистрация нового пользователя{% endblock title %}

{% block content %}
    <h1>Регистрация нового пользователя</h1>
    <p>Введите имя пользователя и пароль, чтобы зарегистрироваться.</p>

    <form method="post" action="">
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="register"></td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
    </form>

{% endblock content %}
